<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proto Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="launcher-container">
        <h1>Proto Launcher</h1>
        <form id="add-link-form" autocomplete="off">
            <input type="text" id="link-name" placeholder="Name" required>
            <input type="url" id="link-url" placeholder="https://example.com" required>
            <button type="submit">Add Link</button>
        </form>
        <div class="config-buttons">
            <button id="export-btn" type="button">Export Links</button>
            <label class="import-label" for="import-input">Import Links
                <input type="file" id="import-input" accept=".txt">
            </label>
        </div>
        <ul id="links-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
