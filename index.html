<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proot Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="main-css" rel="stylesheet" href="styles.css">
    <link id="external-css" rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
    <link rel="icon" href="Launcher_favicon.png" type="image/x-icon">
    <script src="passthrough.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title">
            <img src="launcher.png" alt="Launcher Logo" class="navbar-logo">
            Proot Launcher
        </span>
        <div class="navbar-actions">
            <select id="theme-select" title="Theme">
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
                <option value="forest">Forest</option>
            </select>
            <button id="add-link-open-btn" type="button">+ Add Link</button>
            <button id="import-css-open-btn" type="button">Import CSS</button>
            <button id="export-btn" type="button">Export</button>
            <label class="import-label" for="import-input">Import
                <input type="file" id="import-input" accept=".txt">
            </label>
            <!-- Widgets Button Added Here -->
            <button id="widgets-navbar-btn" type="button">Widgets</button>
        </div>
    </nav>
    <div class="searchbar-container">
        <form id="search-form" class="search-form" action="https://duckduckgo.com/" method="GET" target="_blank" autocomplete="off">
            <input id="search-input" name="q" type="text" placeholder="Search DuckDuckGo..." aria-label="Search DuckDuckGo">
            <button id="search-btn" type="submit" aria-label="Search">
                <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                    <circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="2"/>
                    <line x1="14.1213" y1="14.1213" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </form>
    </div>
    <div class="launcher-container">
        <ul id="links-list"></ul>
    </div>
    <!-- Popup Modal for Adding Link -->
    <div id="add-link-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="add-link-close-btn">&times;</span>
            <h2>Add Link</h2>
            <form id="add-link-form" autocomplete="off">
                <input type="text" id="link-name" placeholder="Name" required>
                <input type="url" id="link-url" placeholder="https://example.com" required>
                <div class="image-input-row">
                    <label>Image:
                        <input type="file" id="link-image-file" accept="image/*">
                    </label>
                    <label>or URL:
                        <input type="url" id="link-image-url" placeholder="https://...">
                    </label>
                </div>
                <button type="submit">Add Link</button>
            </form>
        </div>
    </div>
    <!-- Modal for Importing CSS -->
    <div id="import-css-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="import-css-close-btn">&times;</span>
            <h2>Import External CSS</h2>
            <form id="import-css-form" autocomplete="off">
                <input type="url" id="external-css-url" placeholder="https://yourdomain.com/styles.css">
                <button type="submit">Apply CSS</button>
                <button type="button" id="remove-css-btn">Remove CSS</button>
            </form>
            <p style="font-size:0.95em;color:#b5b5b5;margin-top:1em;">
                Enter the URL of a CSS file to style the launcher.<br>
                Leave blank and click "Apply CSS" to remove.
            </p>
        </div>
    </div>
    <!-- Widgets Modal -->
    <div id="widgets-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="widgets-modal-close" class="close">&times;</span>
        <h2>Widgets Manager</h2>
        <!-- Add the "Return widget to center" button here -->
        <button id="widgets-center-btn" type="button" style="margin-bottom:8px;">
         Return widgets to center
        </button>
        <ul id="widgets-list" style="margin-bottom:12px;"></ul>
        <button id="widgets-save-btn" type="button" style="margin-top:8px;">Save</button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="widgets-loader.js"></script>
</body>
</html>
